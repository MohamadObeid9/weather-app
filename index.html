<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  <script defer src="main.js"></script></head>
  <body
    class="flex justify-center items-center bg-gradient-to-b from-cyan-700 to-cyan-300 h-screen"
  >
    <main class="flex flex-col">
      <!-- Top Container -->
      <section class="flex">
        <!-- Left Container -->
        <div class="w-1/2">
          <!-- Search Box -->
          <form class="flex items-center mb-3">
            <input
              type="text"
              placeholder="Search..."
              class="p-3 text-xl rounded-md outline-none w-full"
            />
            <button
              class="rounded-md bg-white p-3 ml-1"
              type="submit"
              id="submit"
            >
              <img
                src="54ff7732bb1a5ff166c6.svg"
                class="h-7 w-7"
                alt="Search"
                id="search"
              />
            </button>
          </form>
          <!-- Today Weather -->
          <div
            class="bg-gradient-to-t from-blue-600 to-cyan-400 p-3 text-white rounded-md"
          >
            <div class="flex justify-between text-lg font-semibold">
              <h2 class="text-2xl" id="currentCity"></h2>
              <div class="text-2xl" id="currentDate"></div>
            </div>
            <div class="flex justify-center">
              <img src="7c114f18ccc3d8cfe3e6.png" alt="Sunny" id="currentWeather" />
            </div>
            <div
              class="flex justify-center text-[3rem] font-semibold"
              id="currentTemp"
            ></div>
            <div
              class="flex justify-center text-sm mb-5"
              id="currentCondition"
            ></div>
            <div
              class="flex justify-center px-10 text-center"
              id="currentDescription"
            ></div>
          </div>
        </div>
        <!-- Right Container -->
        <div
          class="bg-gradient-to-b from-green-500 to-blue-500 ml-5 rounded-md p-3 w-[70%]"
        >
          <!-- header -->
          <div class="flex justify-between">
            <h2 class="font-semibold text-xl mb-2">Today's weather details</h2>
            <!-- Buttons -->
            <div class="inline-flex bg-green-100 rounded-full">
              <button
                id="unit_C"
                class="px-6 py-2 rounded-full text-white bg-green-600"
              >
                C
              </button>
              <button id="unit_F" class="px-6 py-2 rounded-full text-green-600">
                F
              </button>
            </div>
          </div>
          <!-- Weather Details -->
          <div class="flex flex-col px-10">
            <!-- Thermal Sensation -->
            <div
              class="flex justify-between items-center py-3 border-black border-b-[2px]"
            >
              <div class="flex items-center">
                <img
                  src="473ffac0bc4294dc470b.svg"
                  class="h-10 w-10"
                  alt="Thermometer"
                />
                <div class="font-semibold ml-2 text-lg">Feels Like</div>
              </div>
              <div class="font-semibold text-lg" id="todayTemp"></div>
            </div>
            <!-- Rain Probability -->
            <div
              class="flex justify-between items-center py-3 border-black border-b-[2px]"
            >
              <div class="flex items-center">
                <img
                  src="105e4d8334493ba05685.svg"
                  class="h-10 w-10"
                  alt="Rain"
                />
                <div class="font-semibold ml-2 text-lg">Rain Probability</div>
              </div>
              <div class="font-semibold text-lg" id="rainProp"></div>
            </div>
            <!-- Wind Speed -->
            <div
              class="flex justify-between items-center py-3 border-black border-b-[2px]"
            >
              <div class="flex items-center">
                <img src="9a5e68987c5e27b759b6.svg" class="h-10 w-10" alt="Wind" />
                <div class="font-semibold ml-2 text-lg">Wind Speed</div>
              </div>
              <div class="font-semibold text-lg" id="wind"></div>
            </div>
            <!-- Air Humidity -->
            <div
              class="flex justify-between items-center py-3 border-black border-b-[2px]"
            >
              <div class="flex items-center">
                <img
                  src="2807e2cf293d432ea09d.svg"
                  class="h-10 w-10"
                  alt="Humidity"
                />
                <div class="font-semibold ml-2 text-lg">Air Humidity</div>
              </div>
              <div class="font-semibold text-lg" id="airHumidity"></div>
            </div>
            <!-- UV index -->
            <div
              class="flex justify-between items-center py-3 border-black border-b-[2px]"
            >
              <div class="flex items-center">
                <img
                  src="83fa0c9fe1ff51982b36.svg"
                  class="h-10 w-10"
                  alt="UV Index"
                />
                <div class="font-semibold ml-2 text-lg">UV index</div>
              </div>
              <div class="font-semibold text-lg" id="UVindex"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- Bottom Container -->
      <section
        class="mt-5 bg-gradient-to-t from-cyan-600 to-gray-400 rounded-md p-3"
      >
        <h2 class="font-semibold mb-5 text-xl">Forecast for the next 7 days</h2>
        <!-- Next 7 days' Weather -->
        <div class="flex" id="container"></div>
      </section>
    </main>
  </body>
</html>
